<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login & Sign up Combo Box</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="bg-image">
  <div class="container-fluid" style="margin-top: 10%">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="form-outer" id="">
          <ul class="nav nav-tabs" id="signin-combo" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="sign-up-tab" data-toggle="tab" href="#sign-up" role="tab" aria-controls="sign-up" aria-selected="false">sign up</a>
            </li>
          </ul>
          <div class="tab-content" id="signin-forms">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form action="../cgi-bin/login.py" id="login">
                <div class="form-row">
                  <div class="form-group col-12">
                    <label for="name">Username:</label>
                    <input type="text" class="form-control" id="name" name="username">
                  </div>
                  <div class="form-group col-12">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="name" placeholder="*****" name="password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Remember Me
                    </label>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="submit" class="btn btn-primary btn-block" value="log in">
                  </div>
              
                </div>

              </form>
            </div>
            <div class="tab-pane fade" id="sign-up" role="tabpanel" aria-labelledby="sign-up-tab">
              <form action="../cgi-bin/reg.py" method='post' id="signup">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fName">Username:</label>
                    <input type="text" class="form-control" name="username">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lName">Password:</label>
                    <input type="text" placeholder="******" class="form-control" name="password">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fName">Re-enter password:</label>
                    <input type="text" placeholder="******" class="form-control" name="pswd">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lName">Mobile:</label>
                    <input type="text" class="form-control" name="mobile">
                  </div>
                </div>

                <div class="form-group">
                  <label for="Country">Address:</label>
                  <input type="text" name="address" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary">
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js'></script>



</body>

</html>

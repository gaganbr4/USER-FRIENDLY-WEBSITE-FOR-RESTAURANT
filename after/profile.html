<script type="text/javascript" >
    function loadJSON(callback) {

    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', 'profile.json', true);
    xobj.onreadystatechange = function () {
    if (xobj.readyState == 4 && xobj.status == "200") {

  // .open will NOT return a value but simply returns undefined in async mode so use a callback
  callback(xobj.responseText);

  }
  }
  xobj.send(null);

  }
  var x=document.getElementById("name");
  var z=document.getElementById("hname");
  var a=document.getElementById("phone");
  var c=document.getElementById("address");

  // Call to function with anonymous callback
  loadJSON(function(response) {
  // Do Something with the response e.g.

  jsonresponse = JSON.parse(response);
   console.log(jsonresponse);
  for(i=0 ; i<=jsonresponse.User.length-1 ; i++)
  { 
    var y=jsonresponse.User[i].Username;
    var b=jsonresponse.User[i].Mobile;
    var d=jsonresponse.User[i].Address;
    x.innerHTML=y;
    z.innerHTML=y;
    a.innerHTML=b;
    c.innerHTML=d;
  }

  // Assuming json data is wrapped in square brackets as Drew suggests
  });
</script>

<!DOCTYPE html>
<html>
<head>
	<title>payment</title>
	<style type="text/css">
		body { margin:50px auto; width:600px;
		         background-color: #61122f;
		         color: yellow;}

/* CSS for Credit Card Payment form */
.credit-card-box .panel-title {
    display: inline;
    font-weight: bold;
}
.credit-card-box .form-control.error {
    border-color: red;
    outline: 0;
    box-shadow: inset 0 1px 1px rgba(0,0,0,0.075),0 0 8px rgba(255,0,0,0.6);
}
.credit-card-box label.error {
  font-weight: bold;
  color: red;
  padding: 2px 8px;
  margin-top: 2px;
}
.credit-card-box .payment-errors {
  font-weight: bold;
  color: red;
  padding: 2px 8px;
  margin-top: 2px;
}
.credit-card-box label {
    display: block;
}
/* The old "center div vertically" hack */
.credit-card-box .display-table {
    display: table;
}
.credit-card-box .display-tr {
    display: table-row;
}
.credit-card-box .display-td {
    display: table-cell;
    vertical-align: middle;
    width: 50%;
}
/* Just looks nicer */
.credit-card-box .panel-heading img {
    min-width: 180px;
}
	</style>
</head>
<body onload="prior()">
<div class="container">
<div><a href="http://localhost/after/index.html"><img src="images/home.png" height="35" width="45"></a></div>
<div class="row">
<!-- You can make it whatever width you want. I'm making it full width
on <= small devices and 4/12 page width on >= medium devices -->
<div class="col-xs-12 col-md-4">


<!-- CREDIT CARD FORM STARTS HERE -->
<div class="panel panel-default credit-card-box">
<div class="panel-heading display-table" >
<div class="row display-tr" >
<h3 class="panel-title display-td" >Payment Details</h3>
<div class="display-td" >                            
<img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
</div>
</div>                    
</div>
<div class="panel-body">
<form role="form" id="payment-form" method="get" action="../cgi-bin/pay.py">
<div class="row">
<div class="col-xs-12">
<div class="form-group">
<label for="cardNumber">CARD NUMBER</label>
<div class="input-group">
<input name="cardNumber" required="required" 
type="number"
class="form-control"
name="cardNumber"
placeholder="Valid Card Number"
autocomplete="cc-number"
required autofocus 
/>
<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
</div>
</div>                            
</div>
</div>
<div class="row">
<div class="col-xs-7 col-md-7">
<div class="form-group">
<label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
<input name="EXPIRATION" required="required"
type="date" 
class="form-control" 
name="cardExpiry"
placeholder="MM / YY"
autocomplete="cc-exp"
required 
/>
</div>
</div>
<div class="col-xs-5 col-md-5 pull-right">
<div class="form-group">
<label for="cardCVC">CV CODE</label>
<input name="cvv" required="required" 
type="number" 
class="form-control"
name="cardCVC"
placeholder="CVC"
autocomplete="cc-csc"
required
/>
</div>
</div>
</div>
<div class="row">
<div class="col-xs-12">
<input type="submit" name="PAY"/>
</div>
</div>
<div class="row">
<div class="col-xs-12">
<h1 id="sum11"></h1>
</div>
</div>
<div class="row">
<div class="col-xs-12">
<input type="text" name="details" id="details" hidden="hidden" />
<input type="text" name="sum" id="sum1" hidden="hidden" />
</div>
</div>
</form>
</div>
</div>            
<!-- CREDIT CARD FORM ENDS HERE -->


</div>            



</div>
</div>

	<!-- If you're using Stripe for payments -->
<!-- <script type="text/javascript" src="https://js.stripe.com/v2/"></script> -->
<script type="text/javascript">
function prior(){
var obj = JSON.parse(localStorage.getItem('myStorage'));
var x=document.getElementById("details");
var y=document.getElementById("sum1");
x.value=obj.orders;
y.value=obj.sum1;
var z=document.getElementById("sum11");
z.innerHTML="Your Total Amount: "+obj.sum1;
console.log(obj.orders);
}
</script>
	
</body>

</body>
</html>
